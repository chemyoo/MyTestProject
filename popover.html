<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
   <title>Bootstrap 实例 - 弹出框（Popover）插件</title>
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="jquery/jquery-2.2.3.min.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <style>
   	.images{
   		height: 150px;
   		width: 150px;
   	}
   	div.images{
   		display: inline-block;
   	}
   </style>
</head>
<body>

<div class="container" style="padding: 100px 50px 10px;" >
   <button type="button" class="btn btn-default" title="Popover title"  
      data-container="body" data-toggle="popover" data-placement="left" 
      data-content="左侧的 Popover 中的一些内容">
      左侧的 Popover
   </button>
   <button type="button" class="btn btn-primary" title="Popover title"  
      data-container="body" data-toggle="popover" data-placement="top" 
      data-content="顶部的 Popover 中的一些内容">
      顶部的 Popover
   </button>
   <button type="button" class="btn btn-success" title="Popover title"  
      data-container="body" data-toggle="popover" data-placement="bottom" 
      data-content="底部的 Popover 中的一些内容">
      底部的 Popover
   </button>
   <button type="button" class="btn btn-warning" title="Popover title"  
      data-container="body" data-toggle="popover" data-placement="right" 
      data-content="右侧的 Popover 中的一些内容">
      右侧的 Popover
   </button>
   </div>
    <script type="text/javascript">
         function hhh()
         {
         	var form=document.getElementById("form1");
         	var formdata=new FormData(form);
         	var basePath = "http://localhost:8081/khsafety/";
         	$.ajax({
                     type : 'post',
                     //url : 'http://localhost:8081/khsl/jsp/sys/upload/uploadImg.do',
                     url : basePath+'formJson!doUploadImage.action?form=risk_related_images&op=uploadImage&dataStr={defData:{defVal:"check_risk"}}',
                     data : formdata,
                     cache : false,
                     dataType :"json",
                     processData : false,  //  不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理
                     contentType : false,  //  不设置Content-type请求头
                     success : function(data)
                     {
                     	//alert(JSON.stringify(data))
                     	if(data.status!='success')
                     	{
                     		alert(data.msg);
                     		return;
                     	}
                     	$("#img").append("<div class='images'>"+
                     	"<img class='images' src='"+basePath+data.imgsrc+"'/></div>");
                     },
                     error : function(datas){alert(JSON.stringify(datas))}
              })
         }
          
    </script>
    <center>
    <form name="form1" id="form1" enctype="multipart/form-data">
       <input  id="fileinput" type="file" name="file" onchange="hhh()"></input>
       <input  id="" type="hidden" name="type" value="recognize_risk"></input>
       <!--<button type="button" onclick="hhh();">上传图片</button>-->
    </form>
    <div id="img"></div>
    </center>
   <script>$(function () 
      { $("[data-toggle='popover']").popover();
      });
      var arr = [1,2,3];
      arr.reverse();
      //alert(arr.unshift(4));
      //alert(arr);
   </script>
</div>

</body>
</html>
